    <script>
        // Assignment
        //  Q-1 Write a JavaScript program to determine whether a given array is in ascending order or not.
        a=[24,67,89,100,101]
        status="false"
        for(i=0;i<a.length-1;i++)
        {
            if(a[i]<a[i+1])
            {
                status="true";
            }
            else
            {
                status="false";
                break;  
            }
        }
        if(status=="true")
        {
            console.log(`Given array ${a} is in Asscending order`);
        }
        else
        {
            console.log(`Given array ${a} is not in order`);
        }
